<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mitzman - Contact</title>
</head>

<body>

    <div id=topBanner>
        <h1>Jennifer Mitzman</h1>
        <ul id="links">
            <li id="contact"><a href="contact.html" target="_blank" >Contact</a></li>
            <li id="portfolio"><a href="portfolio.html" target="_blank" >Portfolio</a></li>
            <li id="about"><a href="index.html" target="_blank" >About</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 class="title">Contact</h1>
        <hr>
        <form action="#">
            <fieldset>
                Name
                <br>
                <input type="text" placeholder="Your name" required>
                <br>
                Email
                <br>
                <input type="email" placeholder="Your email" required>
                <br>
                Message
                <br>
                <textarea name="message" placeholder="Write your message here." required></textarea>
                <br>
                <input type="submit">
            </fieldset>
        </form>
    </div>

    <div id="footer">
        <p>Copyright &copy; Jennifer Mitzman</p>
    </div>
